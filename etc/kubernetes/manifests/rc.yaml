apiVersion: v1
kind: ReplicationController
metadata:
  name: rc
spec:
  replicas: 2
  selector:
    app: santander-phpinfo
  template:
    metadata:
      name: santander-phpinfo
      labels:
        app: santander-phpinfo
    spec:
      containers:
        - name: php
          image: index.docker.io/mdearm/santander-phpinfo:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: nombre_alumno
              value: mariano
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
status: {}
